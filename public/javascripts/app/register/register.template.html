<div class='container centered'>
  <div class='login-container register-container'>
    <div class='logo'>
      <div class='logo-img'></div>
    </div>
    <div class='content'>
      <div class='input-wrapper'>
         <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input class="gray" ng-model="register.user.username">
          </md-input-container>
         <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input class="gray" ng-model="register.user.email">
          </md-input-container>
         <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input class="gray" type="password" ng-model="register.user.password">
          </md-input-container>
         <md-input-container class="md-block" flex-gt-sm>
            <label>Confirmation</label>
            <input class="gray" type="password" ng-model="register.user.confirmation">
          </md-input-container>
           <md-button ng-click="register.createAccount()" class="md-raised md-primary white">Create</md-button>
      </div>
      <p class="md-caption">
        <a class="no-underline green link" href="/#/login" >Cancel</a>
      </p>
    </div>
  </div>
</div>
